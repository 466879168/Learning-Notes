<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: pink;
            position: absolute;
            left: 0;
            top: 100px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
    var box=document.querySelector('div'); 
    var timer=null;
    var num=0.3;
    box.onmousemove=function(){
      startMove(1)
    }
    box.onmouseout=function(){
      startMove(0.3)
    }

    function startMove (target){
        clearInterval(timer)
        var current= box.style.opacity?box.style.opacity:0.3
        var speed=target-current>0?0.1:-0.1;
        timer=setInterval(function () {
            num+=speed;
        if (box.style.opacity == target) {
            clearInterval(timer);
        }else{
            box.style.opacity=num;
        }
        },100)
    }
    </script>
</body>
</html>
