<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.main>div{
				float: left;
			}
			.center{
				width: 100%;
				
			}
			.centent{
				background: red;
				margin-left: 200px;
				margin-right: 200px;
			}
			.left{
				background: pink;
				width: 200px;
				margin-left: -100%;
			}
			.right{
				background: blue;
				width: 200px;
				margin-left: -200px;
			}
		</style>
	</head>
	<body>
		<!-- 写一个左中右布局占满屏幕,其中左右两块固定宽200 中间自适应宽要求先加载中间块 -->
		<div class="main">
			<div class="center">
				<div class="centent">中间</div>
			</div>
			<div class="left">左边</div>
			<div class="right">右边</div>
		</div>
	</body>
</html>
